name: Cookiecutter script to populate repository

on: [push]

jobs:
  run-cookiecutter:
    if: ${{ github.repository != 'bill-richards/new-jekyll-site-cookiecutter-repository' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install cookiecutter
        run: pip3 install cookiecutter

      - uses: actions/github-script@v4
        id: fetch-repo-and-user-details
        with:
          script: |
            const query = `query($owner:String!, $email:String!, $name:String!) {
              repository(owner:$owner, email:$email name:$name) {
                name
                description
                owner {
                  login
                  ... on User {
                    name
                  }
                  ... on User {
                    email
                  }
                  ... on Organization {
                    name
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo,
              email: context.repo.owner.email
            }
            const result = await github.graphql(query, variables)
            console.log(result)
            return result

      - name: Rebuild contents using cookiecutter
        env:
          INFO: ${{ steps.fetch-repo-and-user-details.outputs.result }}
        run: |
          # Delete this workflow:
          rm -rf .github
          export REPO_NAME=$(echo $INFO | jq -r '.repository.name')
          # Run cookiecutter
          cookiecutter gh:bill-richards/new-jekyll-site-cookiecutter --no-input \
            lib_name=$REPO_NAME \
            description="$(echo $INFO | jq -r .repository.description)" \
            github_user="$(echo $INFO | jq -r .repository.owner.login)" \
            author_email="$(echo $INFO | jq -r .repository.owner.email)" \
            author_name="$(echo $INFO | jq -r .repository.owner.name)"
          # Move generated content to root directory of repo
          mv /tmp/$REPO_NAME/* .
          # And .gitignore too:
          mv /tmp/$REPO_NAME/.gitignore .
          mv /tmp/$REPO_NAME/README.md .
          mv /tmp/$REPO_NAME/docs .
          # Now remove the empty datasette-x directory:
          rmdir $REPO_NAME

      - name: Force push new repo contents
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Initial library structure"
          push_options: --force